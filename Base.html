<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                /*Make it look like an app*/
                margin: 0;
                overflow: hidden;
            }
            #background-video {
                /*The Background*/
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                z-index: -1;
            }
            #app {
                /*Make it look like a sheet of glass*/
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 25px;
                width: 1270px;
                height: 530px;
                /*Margins*/
                margin-top: 50px;
                margin-left: 50px;
                margin-right: 50px;
                margin-bottom: 50px;
                /*Blur*/
                backdrop-filter: blur(5px);
                position: fixed;
            }
            /*Light And Dark Button Start*/
            button {
                border: none;
                background-color: transparent;
            }
            button:hover {
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 10px;
            }
            button img {
                width: 50px;
            }
            #Fcrn {
                margin-top: 450px;
                margin-left: 1180px;
                padding: 5px 5px;
            }
            #EXT {
                display: none;
                margin-left: 1180px;
                margin-top: 450px;
                padding: 15px 15px;

            }
            #EXT img {
                width: 30px;
            }
            /*Light And Dark Button End*/
        </style>
    </head>
    <body>
        <!--Background-->
        <div id="BGV">
            <video id="background-video" autoplay loop muted>
                <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
            </video>
        </div>
        <!--The whole shebang-->
        <div id="app">
            <button title="Go Light Mode" onclick="lightMode();" id="Fcrn"><img src="Images/Sun.png"></button>
            <!--The go to light mode button-->
            <script>
                var elem = document.documentElement;
                    function lightMode() {
                        document.getElementById("Fcrn").style.display = "none";
                        document.getElementById("EXT").style.display = "block";
                        document.getElementById("app").style.backgroundColor = "rgba(0,0,0,0.3)"
                }
            </script>
            <button title="Go Dark Mode" onclick="darkMode();" id="EXT"><img src="Images/Moon.png"></button>
            <!--The go to dark mode button-->
            <script>
                function darkMode() {
                    document.getElementById("EXT").style.display = "none";
                    document.getElementById("Fcrn").style.display = "block";
                    document.getElementById("app").style.backgroundColor = "rgba(255,255,255,0.3)"
                }
            </script>
        </div>
    </body>
</html>
